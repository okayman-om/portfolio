<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="page-title">CONTACT ME</div>
      <div class="content-wrapper">
        <div class="form">
          <form action="">
            <div class="form-group">
              <label>Name</label>
              <input type="text" name="" id="" placeholder="fullname" />
            </div>
            <div class="form-group">
              <label>Email</label>
              <input
                type="email"
                name=""
                id=""
                placeholder="example@email.com"
              />
            </div>
            <div class="form-group">
              <label>Subject</label>
              <input type="text" name="" id="" placeholder="Subject" />
            </div>
            <div class="form-group">
              <label>Message</label>
              <textarea placeholder="Message"></textarea>
            </div>
            <div class="form-group">
              <button type="submit" class="btn">Contact Me</button>
            </div>
          </form>
        </div>
        <div class="social-links">
          <p>Find Me On</p>
          <p><span class="icons fas fa-envelope"></span>createpulami@gmail.com</p>
          <p><span class="icons fab fa-linkedin"></span>linkedin.com/in/dipeshpulami</p>
          <p><span class="icons fab fa-github"></span>github.com/okayman-om</p>
        </div>
      </div>
      <div class="btn-home">
        <a href="/index.html" class="cta">Go Home</a>
      </div>
    </div>
  </body>
</html>
